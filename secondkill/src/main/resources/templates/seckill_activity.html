<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>九章秒杀-正品秒杀！</title>
	<link rel="icon" href="img/jiuzhanglogo.png">

	<!-- 引入样式 -->
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

	<link rel="stylesheet" type="text/css" href="css/all.css" />
	<link rel="stylesheet" type="text/css" href="css/pages-seckill-index.css" />



</head>

<body>

	<div class="py-container index">
		<!--banner-->
		<div class="banner">
			<img src="img/_/banner.png" class="img-responsive" alt="">
		</div>

		<!--秒杀活动列表列表-->
		<div class="goods-list" id="app">
			<ul class="seckill" id="seckill">
				<tr th:each="seckillActivity : ${seckillActivities}">
					<li class="seckill-item" >
						<div class="pic">
							<img src="img/_/list.jpg" alt=''>
						</div>
						<div class="intro">
							<span th:text="${seckillActivity.name}">活动名称</span>
						</div>
						<div class='price'>
							<b class='sec-price' th:text="'￥'+${seckillActivity.seckillPrice}"></b>
							<b class='ever-price' th:text="'￥'+${seckillActivity.oldPrice}"></b>
						</div>
						<div class='num'>
							<div>已售999</div>
							<div class='progress'>
								<div class='sui-progress progress-danger'>
									<span style='width: 70%;' class='bar'></span>
								</div>
							</div>
							<div>剩余
								<b class='owned'>999</b>件</div>
						</div>
						<a class='sui-btn btn-block btn-buy'  th:href="@{'/seckill/item/'+${seckillActivity.id}}" target='_blank'>立即抢购</a>
					</li>
				</tr>
			</ul>
		</div>
	</div>

</body>

</html>
