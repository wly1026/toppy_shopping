<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE">
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
	<title>产品详情页</title>
	<link rel="icon" href="/img/jiuzhanglogo.png">

    <link rel="stylesheet" type="text/css" href="/css/all.css"  />
    <link rel="stylesheet" type="text/css" href="/css/pages-seckill-item.css" />
	<link rel="stylesheet" type="text/css" href="/css/pages-zoom.css" />
</head>

<body>

	<div class="py-container">
		<div id="item">
			<!--product-info-->
			<div class="product-info">
				<div class="fl preview-wrap">
					<!--放大镜效果-->
					<div class="zoom">
						<!--默认第一个预览-->
						<div id="preview" class="spec-preview">
							<span class="jqzoom"><img jqimg="/img/_/b1.png" src="/img/_/s1.png" /></span>
						</div>
					</div>
				</div>

				<div class="fr itemInfo-wrap">
					<div class="sku-name">
						<h4 th:text="${seckillCommodity.commodityName}"></h4>
					</div>
					<div class="news">
						<span><img src="/img/_/clock.png"/>商品秒杀</span>
						<span class="overtime">距离结束：01:56:78</span>
						</div>
					<div class="summary">
						<div class="summary-wrap">

							<div class="fl title">
								<i>价　　格</i>
							</div>
							<div class="fl price">
								<i>¥</i>
								<em th:text="'￥'+${seckillActivity.seckillPrice}"></em>
								<span>降价通知</span>
							</div>
						</div>
					</div>
					<div class="clearfix choose">
						<div class="summary-wrap">
							<div class="fl title">
								<div class="control-group">
									<div class="controls">
										<input autocomplete="off" type="text" value="1" minnum="1" class="itxt" />
										<a href="javascript:void(0)" class="increment plus">+</a>
										<a href="javascript:void(0)" class="increment mins">-</a>
									</div>
								</div>
							</div>
							<div class="fl">
								<ul class="btn-choose unstyled">
									<li>
										<a th:href="'/buy/1234/' + ${seckillActivity.id}" target="_blank"
										   class="addshopcar">立即购买</a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
