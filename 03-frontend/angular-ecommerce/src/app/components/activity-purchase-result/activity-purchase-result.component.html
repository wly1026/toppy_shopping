<div class="detail-section">
    <div class="container-fluid">

        <img src="assets/images/products/books/book-luv2code-1000.png" class="detail-img">

        <h3>Purchase Result</h3>
        <div class="price">{{info}}</div>
        
        
        <hr>
        <h4>Order Information</h4>
        <p>{{ orderId }}</p>

        <div>{{info}}</div>

        <div *ngIf="createOrderSuccess" class="alert alert-warning col-md-12" role="alert">
            <div class="text-center">
                <a routerLink="/seckill/orderQuery/{{ orderId }}">Order Detail</a>
            </div>
        </div>

    </div>
</div>
